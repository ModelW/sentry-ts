name: "Build package"

on: push

jobs:
  pack:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: |
          npm run dev:build
          npm pack

      - uses: actions/upload-artifact@v3
        with:
          path: '*.tgz'
